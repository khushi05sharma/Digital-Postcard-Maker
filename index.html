<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Digital Postcard Maker ‚Äî Fixed HTML</title>

    <!-- Google fonts used by the project -->
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Lora:wght@400;700&family=Montserrat:wght@400;600&family=Pacifico&family=Playfair+Display:wght@400;700&family=Dancing+Script&family=Quicksand&family=Sacramento&family=Nunito&display=swap"
      rel="stylesheet"
    />

    <!-- Link to the canvas CSS file (already present) -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Digital Postcard Maker</h1>
        <p class="subtitle">Create &amp; share cute moments ‚ú®</p>
      </header>

      <main class="main" role="main">
        <!-- LEFT: Controls (glass panel) -->
        <aside class="panel" aria-labelledby="controls-title">
          <!-- TO field -->
          <div class="field" id="field-to">
            <label class="field-label">To</label>
            <div class="field-inner">
              <select
                id="fontTo"
                class="select top-select"
                aria-label="Font for recipient name"
              >
                <option value="Pacifico">Pacifico</option>
                <option value="Playfair Display">Playfair Display</option>
                <option value="Quicksand">Quicksand</option>
                <option value="Sacramento">Sacramento</option>
                <option value="Dancing Script">Dancing Script</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Amatic SC">Amatic SC</option>
              </select>
              <input
                id="toInput"
                type="text"
                placeholder="Dearest friend..."
                aria-label="Recipient name input"
              />
            </div>
          </div>

          <!-- MESSAGE field -->
          <div class="field" id="field-message">
            <label class="field-label">Message</label>
            <div class="field-inner">
              <select
                id="fontMessage"
                class="select top-select"
                aria-label="Font for message"
              >
                <option value="Lora">Lora</option>
                <option value="Playfair Display">Playfair Display</option>
                <option value="Amatic SC">Amatic SC</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Nunito">Nunito</option>
                <option value="Quicksand">Quicksand</option>
                <option value="Pacifico">Pacifico</option>
              </select>
              <textarea
                id="messageInput"
                placeholder="Write something sweet..."
                aria-label="Postcard message"
              ></textarea>
            </div>
          </div>

          <!-- FROM field -->
          <div class="field" id="field-from">
            <label class="field-label">From</label>
            <div class="field-inner">
              <select
                id="fontFrom"
                class="select top-select"
                aria-label="Font for sender name"
              >
                <option value="Montserrat">Montserrat</option>
                <option value="Amatic SC">Amatic SC</option>
                <option value="Dancing Script">Dancing Script</option>
                <option value="Quicksand">Quicksand</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Playfair Display">Playfair Display</option>
                <option value="Pacifico">Pacifico</option>
              </select>
              <input
                id="fromInput"
                type="text"
                placeholder="Yours truly..."
                aria-label="Sender name input"
              />
            </div>
          </div>

          <!-- STYLE selection -->
          <div class="field" id="field-style">
            <label class="field-label">üìÑ Style</label>
            <div class="btns" role="tablist" aria-label="Postcard style">
              <button
                data-style="minimal"
                class="btn"
                id="styleMinimal"
                role="tab"
              >
                Minimal
              </button>
              <button data-style="cute" class="btn" id="styleCute" role="tab">
                Cute
              </button>
              <button
                data-style="scrap"
                class="btn active"
                id="styleScrap"
                role="tab"
              >
                Scrapbook
              </button>
            </div>
          </div>

          <!-- BACKGROUND selection -->
          <div class="field" id="field-bg">
            <label class="field-label">üé® Background</label>
            <div class="btns">
              <button class="btn active" id="bgSolid">Solid</button>
              <button class="btn" id="bgGrad">Gradient</button>
            </div>

            <div class="swatches" role="list" aria-label="color swatches">
              <button
                class="swatch"
                data-color="#ffdbe9"
                style="background: #ffdbe9"
                aria-label="pink"
                role="listitem"
              ></button>
              <button
                class="swatch"
                data-color="#cfeefb"
                style="background: #cfeefb"
                aria-label="sky"
                role="listitem"
              ></button>
              <button
                class="swatch selected"
                data-color="#cfeedb"
                style="background: #cfeedb"
                aria-label="mint"
                role="listitem"
              ></button>
              <button
                class="swatch"
                data-color="#fff7c9"
                style="background: #fff7c9"
                aria-label="butter"
                role="listitem"
              ></button>
              <button
                class="swatch"
                data-color="#f5e6ff"
                style="background: #f5e6ff"
                aria-label="lavender"
                role="listitem"
              ></button>
              <button
                class="swatch"
                data-color="#ffffff"
                style="background: #ffffff"
                aria-label="white"
                role="listitem"
              ></button>
            </div>
          </div>

          <!-- bottom area (kept inside panel so it fits) -->
          <div class="bottom-area">
            <button
              class="download"
              id="downloadBtn"
              aria-label="Download postcard"
            >
              ‚¨áÔ∏è Download Postcard
            </button>
          </div>
        </aside>

        <!-- RIGHT: Preview -->
        <section class="preview-wrap" aria-label="Postcard preview">
          <div class="card-wrap">
            <article
              id="postcard"
              class="card scrap"
              role="img"
              aria-label="postcard preview"
            >
              <!-- SCRAPBOOK: masking tape (top-left & top-right) -->
              <svg
                id="tape-top-left"
                class="tape"
                width="96"
                height="46"
                viewBox="0 0 96 46"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden
              >
                <rect
                  x="0"
                  y="0"
                  width="96"
                  height="46"
                  rx="6"
                  fill="#f6f4ef"
                  opacity="0.95"
                />
              </svg>
              <svg
                id="tape-top-right"
                class="tape"
                width="96"
                height="46"
                viewBox="0 0 96 46"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden
              >
                <rect
                  x="0"
                  y="0"
                  width="96"
                  height="46"
                  rx="6"
                  fill="#f6f4ef"
                  opacity="0.95"
                />
              </svg>

              <!-- MINIMAL: stamp box (top-right minimal style) -->
              <svg
                id="stamp-box"
                class="stamp"
                width="84"
                height="64"
                viewBox="0 0 84 64"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden
              >
                <rect
                  x="6"
                  y="6"
                  width="60"
                  height="42"
                  rx="4"
                  stroke="#d8d8d8"
                  stroke-width="3"
                  fill="none"
                />
              </svg>

              <!-- CUTE: star & heart cluster and extra doodles (more stickers) -->
              <svg
                id="cute-icons"
                class="cute-icons"
                width="260"
                height="160"
                viewBox="0 0 260 160"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden
              >
                <!-- star -->
                <g transform="translate(8,8)" fill="#ffd36b">
                  <path
                    d="M6 20 L8.4 24.6 L13.2 26.4 L9.6 30.6 L10.8 36 L6 33 L1.2 36 L2.4 30.6 L-1.2 26.4 L3.6 24.6 Z"
                  />
                </g>
                <!-- heart -->
                <g transform="translate(60,20)" fill="#ff9ccf">
                  <path
                    d="M12 0c6.6 0 12 5.4 12 12 0 12-12 18-12 18S0 24 0 12C0 5.4 5.4 0 12 0z"
                  />
                </g>
                <!-- sparkles -->
                <g transform="translate(140,12)" fill="#dbe8ff">
                  <circle cx="8" cy="8" r="8" opacity="0.9" />
                </g>
                <!-- doodle sticker (paperclip style) -->
                <g transform="translate(190,60)" fill="#ffdbe9">
                  <rect x="0" y="0" width="28" height="10" rx="4" />
                </g>
              </svg>

              <!-- SCRAPBOOK: circular stamp (bottom-right) -->
              <svg
                id="from-stamp"
                class="stamp-small"
                width="120"
                height="120"
                viewBox="0 0 120 120"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden
              >
                <circle
                  cx="60"
                  cy="60"
                  r="44"
                  stroke="#bfcfc1"
                  stroke-width="3"
                  fill="none"
                />
                <text
                  x="60"
                  y="66"
                  font-size="10"
                  text-anchor="middle"
                  fill="#6b6b6b"
                  font-family="Montserrat"
                >
                  FROM ME
                </text>
              </svg>

              <!-- Additional cute-only stickers (placed so they can sit around the "To" text) -->
              <svg
                id="cute-sticker-1"
                class="cute-sticker"
                width="42"
                height="42"
                viewBox="0 0 42 42"
                aria-hidden
              >
                <circle cx="21" cy="21" r="20" fill="#ffb3d6" />
              </svg>
              <svg
                id="cute-sticker-2"
                class="cute-sticker"
                width="28"
                height="28"
                viewBox="0 0 28 28"
                aria-hidden
              >
                <circle cx="14" cy="14" r="12" fill="#fff2b3" />
              </svg>

              <div class="cute-decor">
                <span class="d star">‚≠ê</span>
                <span class="d star">‚ú®</span>
                <span class="d heart">üíñ</span>
                <span class="d heart">üíï</span>
                <span class="d sparkle">üåü</span>
                <span class="d sparkle">üí´</span>
                <span class="d cloud">‚òÅÔ∏è</span>
              </div>

              <!-- Top text (To) -->
              <h3 class="to" id="toPreview">Dear Friend,</h3>

              <!-- Center message -->
              <div class="center-msg" aria-hidden>
                <div class="message" id="messagePreview">
                  Your message will appear here...
                </div>
              </div>

              <!-- Bottom from -->
              <div class="from" id="fromPreview">‚Äî From me</div>
            </article>
          </div>
        </section>
      </main>
    </div>

    <!-- html2canvas + app script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
